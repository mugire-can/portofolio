<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Cyber Hacker Game</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0d1b2a 0%, #1e3a5f 50%, #2a5c8f 100%);
            font-family: 'Courier New', monospace;
            color: #00d4ff;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; color: #00d4ff; text-shadow: 0 0 20px rgba(0, 212, 255, 0.8); }
        .auth-bar {
            background: rgba(13, 27, 42, 0.95);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn {
            padding: 10px 15px;
            background: linear-gradient(135deg, #00d4ff, #2ed573);
            color: #0d1b2a;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(0, 212, 255, 0.5); }
        .btn-secondary {
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            border: 1px solid #00d4ff;
        }
        .btn-secondary:hover { background: rgba(0, 212, 255, 0.3); }
        .user-info { color: #2ed573; font-weight: bold; }
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: rgba(13, 27, 42, 0.95);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }
        .panel h2 { color: #00d4ff; margin-bottom: 20px; border-bottom: 2px solid #00d4ff; padding-bottom: 10px; }
        .game-output {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00d4ff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            min-height: 100px;
            max-height: 150px;
            overflow-y: auto;
            line-height: 1.6;
        }
        .game-output p { margin: 5px 0; }
        .success { color: #2ed573; }
        .error { color: #ff4757; }
        .info { color: #b0b0b0; }
        .hints { background: rgba(46, 213, 115, 0.1); border-left: 4px solid #2ed573; padding: 12px; margin-bottom: 15px; border-radius: 3px; }
        .hints h4 { color: #2ed573; margin-bottom: 8px; }
        .hint { color: #b0b0b0; font-size: 0.85em; margin: 4px 0 4px 20px; }
        .form-group { margin-bottom: 12px; }
        .form-group label { display: block; margin-bottom: 5px; color: #00d4ff; font-weight: bold; }
        .input-row { display: flex; gap: 5px; align-items: center; }
        .input-row input { flex: 1; padding: 10px; background: rgba(0, 0, 0, 0.8); border: 1px solid #00d4ff; border-radius: 5px; color: #00d4ff; font-family: monospace; }
        .input-row button { padding: 10px 12px; font-size: 1em; }
        .stats { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stat { background: rgba(0, 212, 255, 0.1); border: 1px solid #00d4ff; padding: 12px; border-radius: 5px; text-align: center; }
        .stat-label { color: #b0b0b0; font-size: 0.8em; }
        .stat-value { font-size: 1.8em; color: #2ed573; font-weight: bold; }
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.show { display: flex; }
        .modal-box {
            background: rgba(13, 27, 42, 0.98);
            border: 2px solid #00d4ff;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
        }
        .modal-box h3 { color: #00d4ff; margin-bottom: 20px; font-size: 1.3em; }
        .modal-box input { width: 100%; padding: 10px; margin-bottom: 10px; background: rgba(0, 0, 0, 0.8); border: 1px solid #00d4ff; border-radius: 5px; color: #00d4ff; font-family: monospace; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 20px; }
        .modal-buttons button { flex: 1; padding: 10px; font-size: 0.9em; }
        .msg { padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .msg.success { background: rgba(46, 213, 115, 0.2); color: #2ed573; border-left: 4px solid #2ed573; }
        .msg.error { background: rgba(255, 71, 87, 0.2); color: #ff4757; border-left: 4px solid #ff4757; }
        .hidden { display: none !important; }
        .tabs { display: flex; gap: 10px; margin-bottom: 15px; border-bottom: 2px solid #00d4ff; }
        .tab-btn { padding: 10px 15px; background: transparent; color: #b0b0b0; border: none; cursor: pointer; border-bottom: 2px solid transparent; font-family: monospace; }
        .tab-btn.active { color: #00d4ff; border-bottom-color: #00d4ff; }
        .tab-content { display: none; max-height: 350px; overflow-y: auto; }
        .tab-content.active { display: block; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; margin-top: 10px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #00d4ff; color: #b0b0b0; }
        th { background: rgba(0, 212, 255, 0.1); color: #00d4ff; }
        .rank { color: #2ed573; font-weight: bold; width: 40px; }
        @media (max-width: 900px) { .content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ CYBER HACKER TERMINAL v3.1</h1>
            <p>>> Password Guessing Challenge</p>
        </div>

        <!-- AUTH BAR -->
        <div class="auth-bar">
            <div id="auth-buttons">
                <button class="btn" onclick="showLoginModal()">üîì LOGIN</button>
                <button class="btn btn-secondary" onclick="showRegisterModal()">üìù REGISTER</button>
            </div>
            <div id="user-info" class="hidden">
                <span class="user-info" id="username-display"></span>
                <button class="btn btn-secondary" onclick="logout()">üö™ LOGOUT</button>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="content">
            <!-- GAME PANEL -->
            <div class="panel">
                <h2>üéÆ GAME</h2>
                <div id="game-area" class="hidden">
                    <div class="game-output" id="game-output">
                        <p class="info">> Initializing game...</p>
                    </div>
                    <div class="hints">
                        <h4>üí° HINTS:</h4>
                        <div class="hint" id="hint1"></div>
                        <div class="hint" id="hint2"></div>
                        <div class="hint" id="hint3"></div>
                    </div>
                    <div class="form-group">
                        <label>PASSWORD:</label>
                        <div class="input-row">
                            <input type="password" id="pwd-input" placeholder="Guess password..." onkeypress="if(event.key==='Enter') guessPassword()">
                            <button class="btn btn-secondary" onclick="togglePwdView()">üëÅÔ∏è</button>
                        </div>
                    </div>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn" onclick="guessPassword()" style="flex: 1;">üîì SUBMIT</button>
                        <button class="btn btn-secondary" onclick="newGame()" style="flex: 1;">üîÑ NEW</button>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-label">ATTEMPTS</div>
                            <div class="stat-value" id="attempts">3</div>
                        </div>
                        <div class="stat">
                            <div class="stat-label">SCORE</div>
                            <div class="stat-value" id="score">0</div>
                        </div>
                    </div>
                </div>
                <div id="login-prompt" class="msg info">
                    ‚ÑπÔ∏è Please login or register to play!
                </div>
            </div>

            <!-- STATS PANEL -->
            <div class="panel">
                <h2>üìä STATS</h2>
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('my-stats')">üìà MY STATS</button>
                    <button class="tab-btn" onclick="switchTab('leaderboard')">üèÜ LEADERBOARD</button>
                </div>
                
                <div id="my-stats" class="tab-content active">
                    <div id="stats-display" class="msg info">Login to see your stats</div>
                </div>

                <div id="leaderboard" class="tab-content">
                    <div style="display: flex; gap: 5px; margin-bottom: 10px; flex-wrap: wrap;">
                        <button class="btn btn-secondary" onclick="loadLeaderboard('all')" style="padding: 8px 12px; font-size: 0.85em;">ALL</button>
                        <button class="btn btn-secondary" onclick="loadLeaderboard('month')" style="padding: 8px 12px; font-size: 0.85em;">MONTH</button>
                        <button class="btn btn-secondary" onclick="loadLeaderboard('week')" style="padding: 8px 12px; font-size: 0.85em;">WEEK</button>
                    </div>
                    <div id="board-display" class="msg info">Loading leaderboard...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="login-modal" class="modal">
        <div class="modal-box">
            <h3>> LOGIN</h3>
            <input type="text" id="login-user" placeholder="Username">
            <div class="input-row">
                <input type="password" id="login-pass" placeholder="Password">
                <button class="btn btn-secondary" onclick="toggleLogin()">üëÅÔ∏è</button>
            </div>
            <div id="login-error"></div>
            <div class="modal-buttons">
                <button class="btn" onclick="doLogin()">LOGIN</button>
                <button class="btn btn-secondary" onclick="closeModal('login-modal')">CANCEL</button>
            </div>
        </div>
    </div>

    <!-- REGISTER MODAL -->
    <div id="register-modal" class="modal">
        <div class="modal-box">
            <h3>> REGISTER</h3>
            <input type="text" id="reg-user" placeholder="Username (3+ chars)">
            <div class="input-row">
                <input type="password" id="reg-pass" placeholder="Password (6+ chars)">
                <button class="btn btn-secondary" onclick="toggleRegister()">üëÅÔ∏è</button>
            </div>
            <div class="input-row">
                <input type="password" id="reg-pass2" placeholder="Confirm password">
                <button class="btn btn-secondary" onclick="toggleRegister2()">üëÅÔ∏è</button>
            </div>
            <div id="register-error"></div>
            <div class="modal-buttons">
                <button class="btn" onclick="doRegister()">REGISTER</button>
                <button class="btn btn-secondary" onclick="closeModal('register-modal')">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        const PASSWORDS = [
            { pwd: "CyberSecurity2024", hints: ["Contains 'Cyber'", "18 chars long", "Has uppercase & numbers"] },
            { pwd: "H4cker@Defense", hints: ["Starts with H", "Has @ symbol", "14 characters"] },
            { pwd: "Encryption123Secure", hints: ["Has 'Encryption'", "19 chars", "Ends with Secure"] },
            { pwd: "Malware0Detected", hints: ["Has 'Malware'", "Has zero (0)", "16 chars"] },
            { pwd: "NetworkVPN#Safe", hints: ["Network related", "Has # symbol", "15 chars"] }
        ];

        let user = null;
        let currentPwd = null;
        let attempts = 3;
        let score = 0;
        let gameRunning = false;

        // PASSWORD VISIBILITY TOGGLES
        function toggleLogin() {
            const el = document.getElementById('login-pass');
            el.type = el.type === 'password' ? 'text' : 'password';
        }
        function toggleRegister() {
            const el = document.getElementById('reg-pass');
            el.type = el.type === 'password' ? 'text' : 'password';
        }
        function toggleRegister2() {
            const el = document.getElementById('reg-pass2');
            el.type = el.type === 'password' ? 'text' : 'password';
        }
        function togglePwdView() {
            const el = document.getElementById('pwd-input');
            el.type = el.type === 'password' ? 'text' : 'password';
        }

        // MODAL CONTROLS
        function showLoginModal() { document.getElementById('login-modal').classList.add('show'); }
        function showRegisterModal() { document.getElementById('register-modal').classList.add('show'); }
        function closeModal(id) { document.getElementById(id).classList.remove('show'); }

        // AUTH
        function checkLogin() {
            fetch('game_database.php', {
                method: 'POST',
                body: 'action=current_user'
            })
            .then(r => r.json())
            .then(d => {
                user = d.user;
                updateUI();
            })
            .catch(e => console.error('Error:', e));
        }

        function updateUI() {
            if (user) {
                document.getElementById('auth-buttons').classList.add('hidden');
                document.getElementById('user-info').classList.remove('hidden');
                document.getElementById('username-display').textContent = `üë§ ${user.username}`;
                document.getElementById('game-area').classList.remove('hidden');
                document.getElementById('login-prompt').classList.add('hidden');
                startNewGame();
                loadStats();
                loadLeaderboard('all');
            } else {
                document.getElementById('auth-buttons').classList.remove('hidden');
                document.getElementById('user-info').classList.add('hidden');
                document.getElementById('game-area').classList.add('hidden');
                document.getElementById('login-prompt').classList.remove('hidden');
            }
        }

        function doLogin() {
            const u = document.getElementById('login-user').value.trim();
            const p = document.getElementById('login-pass').value.trim();
            if (!u || !p) {
                document.getElementById('login-error').innerHTML = '<div class="msg error">‚ùå All fields required</div>';
                return;
            }
            fetch('game_database.php', {
                method: 'POST',
                body: `action=login&username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`
            })
            .then(r => r.json())
            .then(d => {
                if (d.success) {
                    closeModal('login-modal');
                    checkLogin();
                } else {
                    document.getElementById('login-error').innerHTML = `<div class="msg error">‚ùå ${d.message}</div>`;
                }
            });
        }

        function doRegister() {
            const u = document.getElementById('reg-user').value.trim();
            const p = document.getElementById('reg-pass').value.trim();
            const p2 = document.getElementById('reg-pass2').value.trim();
            if (!u || !p || !p2) {
                document.getElementById('register-error').innerHTML = '<div class="msg error">‚ùå All fields required</div>';
                return;
            }
            if (u.length < 3 || p.length < 6) {
                document.getElementById('register-error').innerHTML = '<div class="msg error">‚ùå Username 3+, Password 6+</div>';
                return;
            }
            if (p !== p2) {
                document.getElementById('register-error').innerHTML = '<div class="msg error">‚ùå Passwords mismatch</div>';
                return;
            }
            fetch('game_database.php', {
                method: 'POST',
                body: `action=register&username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`
            })
            .then(r => r.json())
            .then(d => {
                if (d.success) {
                    document.getElementById('register-error').innerHTML = '<div class="msg success">‚úÖ Registered! Now login.</div>';
                    setTimeout(() => {
                        closeModal('register-modal');
                        showLoginModal();
                    }, 1500);
                } else {
                    document.getElementById('register-error').innerHTML = `<div class="msg error">‚ùå ${d.message}</div>`;
                }
            });
        }

        function logout() {
            fetch('game_database.php', { method: 'POST', body: 'action=logout' })
                .then(r => r.json())
                .then(d => { user = null; updateUI(); });
        }

        // GAME
        function startNewGame() {
            if (!user) return;
            currentPwd = PASSWORDS[Math.floor(Math.random() * PASSWORDS.length)];
            attempts = 3;
            score = 0;
            gameRunning = true;
            document.getElementById('pwd-input').disabled = false;
            document.getElementById('pwd-input').value = '';
            document.getElementById('pwd-input').focus();
            updateStats();
            showHints();
            document.getElementById('game-output').innerHTML = '<p class="info">> Game started! Guess the password...</p>';
        }

        function showHints() {
            document.getElementById('hint1').textContent = '‚úì ' + currentPwd.hints[0];
            document.getElementById('hint2').textContent = '‚úì ' + currentPwd.hints[1];
            document.getElementById('hint3').textContent = '‚úì ' + currentPwd.hints[2];
        }

        function updateStats() {
            document.getElementById('attempts').textContent = attempts;
            document.getElementById('score').textContent = score;
        }

        function guessPassword() {
            if (!gameRunning) return;
            const input = document.getElementById('pwd-input').value;
            if (!input) {
                alert('Enter a password!');
                return;
            }

            const out = document.getElementById('game-output');

            if (input === currentPwd.pwd) {
                const time = Math.floor((Date.now() - startTime) / 1000);
                score += (attempts * 50);
                gameRunning = false;
                document.getElementById('pwd-input').disabled = true;

                out.innerHTML = `
                    <p class="success">‚úÖ CORRECT!</p>
                    <p class="success">> Password: ${input}</p>
                    <p class="info">> Time: ${time}s</p>
                    <p class="success">> +${attempts * 50} points!</p>
                `;

                fetch('game_database.php', {
                    method: 'POST',
                    body: `action=save_score&score=${score}&password=${input}&attempts=${3-attempts}&time=${time}`
                })
                .then(r => r.json())
                .then(d => {
                    if (d.success) {
                        loadStats();
                        loadLeaderboard('all');
                    }
                });
                updateStats();
                return;
            }

            attempts--;
            score = Math.max(0, score - 10);
            updateStats();

            if (attempts > 0) {
                out.innerHTML += `<p class="error">‚ùå Wrong! ${attempts} attempts left</p>`;
                document.getElementById('pwd-input').value = '';
                document.getElementById('pwd-input').focus();
            } else {
                gameRunning = false;
                document.getElementById('pwd-input').disabled = true;
                out.innerHTML = `
                    <p class="error">‚ùå GAME OVER</p>
                    <p class="info">> Answer: ${currentPwd.pwd}</p>
                `;
            }
        }

        function newGame() {
            if (!user) return;
            startNewGame();
        }

        let startTime;
        function startNewGame() {
            if (!user) return;
            currentPwd = PASSWORDS[Math.floor(Math.random() * PASSWORDS.length)];
            attempts = 3;
            score = 0;
            gameRunning = true;
            startTime = Date.now();
            document.getElementById('pwd-input').disabled = false;
            document.getElementById('pwd-input').value = '';
            document.getElementById('pwd-input').focus();
            updateStats();
            showHints();
            document.getElementById('game-output').innerHTML = '<p class="info">> Game started! Guess the password...</p>';
        }

        // STATS
        function loadStats() {
            if (!user) return;
            fetch('game_database.php', {
                method: 'POST',
                body: `action=get_user_stats&user_id=${user.id}`
            })
            .then(r => r.json())
            .then(s => {
                if (!s) return;
                let html = `
                    <div class="stats">
                        <div class="stat"><div class="stat-label">PLAYED</div><div class="stat-value">${s.games_played || 0}</div></div>
                        <div class="stat"><div class="stat-label">TOTAL</div><div class="stat-value">${s.total_score || 0}</div></div>
                        <div class="stat"><div class="stat-label">BEST</div><div class="stat-value">${s.best_score || 0}</div></div>
                        <div class="stat"><div class="stat-label">AVG</div><div class="stat-value">${Math.round(s.average_score || 0)}</div></div>
                    </div>
                `;
                if (s.recent_games && s.recent_games.length > 0) {
                    html += '<h4 style="color: #00d4ff; margin-top: 15px; margin-bottom: 10px;">Recent:</h4>';
                    html += '<table><tr><th>Date</th><th>Score</th><th>Time</th></tr>';
                    s.recent_games.forEach(g => {
                        html += `<tr><td>${new Date(g.date).toLocaleDateString()}</td><td>${g.score}</td><td>${g.time_taken}s</td></tr>`;
                    });
                    html += '</table>';
                }
                document.getElementById('stats-display').innerHTML = html;
            });
        }

        function loadLeaderboard(p) {
            document.getElementById('board-display').innerHTML = '<p class="info">Loading...</p>';
            fetch('game_database.php', {
                method: 'POST',
                body: `action=get_leaderboard&period=${p}&limit=20`
            })
            .then(r => r.json())
            .then(d => {
                if (!d.leaderboard || d.leaderboard.length === 0) {
                    document.getElementById('board-display').innerHTML = '<p class="info">No scores yet</p>';
                    return;
                }
                let html = '<table><tr><th class="rank">#</th><th>Player</th><th>Score</th><th>Games</th><th>Best</th></tr>';
                d.leaderboard.forEach((p, i) => {
                    html += `<tr><td class="rank">${i+1}</td><td>${p.username}</td><td>${p.total_score}</td><td>${p.games_played}</td><td>${p.best_score}</td></tr>`;
                });
                html += '</table>';
                document.getElementById('board-display').innerHTML = html;
            });
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(e => e.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(e => e.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            event.target.classList.add('active');
            if (tab === 'leaderboard') loadLeaderboard('all');
        }

        // INIT
        checkLogin();
    </script>
</body>
</html>
