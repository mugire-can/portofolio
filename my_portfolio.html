<!Doctype html>
<html lang="en"> 
<head>
    <link rel="stylesheet" href="my_portfolio.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My World!!!</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to My World!!!</h1> 
        <nav>
            <ul>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#hobbies">Hobbies</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>  

    
    <main id="main">
        <section>
            <p>Welcome to my personal portfolio! Explore my skills, hobbies, and feel free to contact me</p>
        </section>
    </main>

    <!-- Skills Section -->
    <section id="skills">
        <h2>Skills</h2>
        <ul>
            <li><img src="images/python.jpeg"></li>
            <li><img src="images/html5-logo-8.png"></li>
            <li><img src="images/logo-css-3-1536.png"></li>
            <li><img src="images/github.gif"></li>
            
        </ul>
    </section>

    <!-- Hobbies Section -->
    <section id="hobbies">
        <h2>Hobbies</h2>
        <ul>
            <li><img src="images/travelling.jpeg"></li>
            <li><img src="images/driving.jpeg"></li>
            <li><img src="images/football.jpeg"></li>
            <li><img src="images/music.gif"></li>
            
        </ul>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <form action="#" method="post" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>

</body>
